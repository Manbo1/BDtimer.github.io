<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manbo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://mui.com/legacy/css/material-ui.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>물음표 성채 타이머</h1>
        <div class="timer-modes">
          <button class="pomodoro">거점갱신 (1분)</button>
        </div>
        <div class="timer">
          <span class="timer-display">1:00</span>
        </div>
        <div class="timer-controls">
          <button class="start">시작</button>
          <button class="pause" disabled>일시 정지</button>
          <button class="reset" disabled>초기화</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
