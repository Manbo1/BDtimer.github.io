<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>물음표 성채 타이머</h1>
        <div class="timer-modes">
          <button class="pomodoro">거점갱신 (1분)</button>
        </div>
        <div class="timer">
          <span class="timer-display">1:00</span>
        </div>
        <div class="timer-controls">
          <button class="start">시작</button>
          <button class="pause" disabled>일시 정지</button>
          <button class="reset" disabled>초기화</button>
    </div>
</body>
</html>
